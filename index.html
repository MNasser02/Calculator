<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>CALCULATOR</h1>
    </header>
    <main>
      <h3 id="display"></h3>
      <section class="buttons">
        <button class="AC">AC</button>
        <button class="prc">%</button>
        <button class="op">÷</button>
        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>
        <button class="op">*</button>
        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
        <button class="op">-</button>
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>
        <button id="plus" class="op">+</button>
        <button id="zero" class="num">0</button>
        <button class="point">.</button>
        <button class="equal">=</button>
      </section>
    </main>
    <footer>
      <div class="github">
        <p>Copyright © 2021 MNasser02</p>
        <a href="https://github.com/MNasser02" target="_blank">
          <i class="fab fa-github" aria-hidden="true"></i
        ></a>
      </div>
      <p>~ The Odin Project ~</p>
    </footer>
  </body>
</html>
